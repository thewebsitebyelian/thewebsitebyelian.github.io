<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Table with Merged Cell</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            border: 2px solid #333;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .center-cell {
            background-color: #f0f0f0;
        }

        .edge-cell {
            background-color: #e0f7fa;
            color: #006064;
        }

        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<table cellspacing="5" cellpadding="5">
    <!-- Row 1 -->
    <tr>
        <td class="edge-cell">Cell 1</td>
        <td class="edge-cell">Cell 2</td>
        <td class="edge-cell">Cell 3</td>
        <td class="edge-cell">Cell 4</td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td class="edge-cell">Cell 5</td>
        <!-- Center cell spanning 4 rows and 2 columns -->
        <td class="center-cell" colspan="2" rowspan="4">
            <img src="https://via.placeholder.com/150" alt="Center Image">
            <p>Centered Image & Text</p>
        </td>
        <td class="edge-cell">Cell 6</td>
    </tr>

    <!-- Row 3 -->
    <tr>
        <td class="edge-cell">Cell 7</td>
        <td class="edge-cell">Cell 8</td>
    </tr>

    <!-- Row 4 -->
    <tr>
        <td class="edge-cell">Cell 9</td>
        <td class="edge-cell">Cell 10</td>
    </tr>

    <!-- Row 5 -->
    <tr>
        <td class="edge-cell">Cell 11</td>
        <td class="edge-cell">Cell 12</td>
    </tr>

    <!-- Row 6 -->
    <tr>
        <td class="edge-cell">Cell 13</td>
        <td class="edge-cell">Cell 14</td>
        <td class="edge-cell">Cell 15</td>
        <td class="edge-cell">Cell 16</td>
    </tr>
</table>

</body>
</html>
